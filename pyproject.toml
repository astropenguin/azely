[tool.poetry]
name = "azely"
version = "0.6.0"
description = "Computation and plotting of azimuth and elevation for astronomical objects"
keywords = [
    "astronomy",
    "azimuth",
    "elevation",
    "ephemeris",
    "sidereal-time",
]
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/azely/"
documentation = "https://astropenguin.github.io/azely/"

[tool.poetry.dependencies]
python = "^3.6"
astropy = "^4.0"
dataclasses = { version = "^0.7", python = "~3.6" }
geopy = "^1.23"
matplotlib = "^3.2"
numpy = "^1.18"
pandas = ">= 0.25"
python-dateutil = "^2.8"
pytz = ">= 2018.9"
requests = "^2.23"
timezonefinder = "^4.4"
toml = "^0.10"

[tool.poetry.dev-dependencies]
black = "^20.8b"
flake8 = "^3.8"
ipython = "^7.16"
ipykernel = "^5.3"
pydata-sphinx-theme = "^0.4"
pytest = "^6.0"
sphinx = "^3.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
