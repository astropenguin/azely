[tool.poetry]
name = "azely"
version = "0.7.0"
description = "Computation and plotting of azimuth and elevation for astronomical objects"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
keywords = [ "astronomy", "azimuth", "elevation", "ephemeris", "sidereal-time" ]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/azely/"
documentation = "https://astropenguin.github.io/azely/"

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
astropy = "^5.0"
numpy = "^1.20"
pandas = "^1.2"
pandas-stubs = "^1.2"
python-dateutil = "^2.8"
pytz = "^2022.6"
requests = "^2.23"
timezonefinder = "^6.1"
toml = "^0.10"

[tool.poetry.dev-dependencies]
black = "^22.12"
ipython = "^8.10"
matplotlib = "^3.6"
myst-parser = "^0.18"
pydata-sphinx-theme = "^0.12"
pytest = "^7.2"
sphinx = "^5.3"

[tool.pyright]
typeCheckingMode = "basic"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
