["object"]
timeout = 5
frame = "icrs"
searchfile = "*.toml"
searchdirs = [".", "~/.config/azely"]
cachefile = "~/.config/azely/known_objects.toml"

["location"]
default = "ip"
timeout = 5
provider = "osm"
searchfile = "*.toml"
searchdirs = [".", "~/.config/azely"]
cachefile = "~/.config/azely/known_locations.toml"

["datetime"]
default = "today"
frequency = "10min"
yearfirst = true
dayfirst = false

["timezone"]
default = 'location'