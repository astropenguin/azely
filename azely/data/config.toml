["object"]
frame = "icrs"
timeout = 5
pattern = "*.toml"
searchdirs = ["~/.azely"]
cache = "~/.azely/known_objects.toml"

["location"]
provider = "osm"
timeout = 5
pattern = "*.toml"
searchdirs = ["~/.azely"]
cache = "~/.azely/known_locations.toml"

["datetime"]
yearfirst = true
dayfirst = false

["timezone"]
default = 'location'